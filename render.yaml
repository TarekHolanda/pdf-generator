services:
  - type: web
    name: pdf-generator
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
    buildFilter:
      paths:
        - src/**
        - package.json
        - package-lock.json
        - build.sh 